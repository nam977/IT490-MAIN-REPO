<!DOCTYPE html>

<html lang="en">
<head>
    <title>View My Stock Price Symbol</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Stock Price Retriever</h1>
    <input id="symbol" type="text" placeholder="Enter Stock Symbol" />
    <button onclick="retrieveStockValue()">Get Price</button>
    <h2 id="price"></h2>
    <canvas id="priceChart" width="400" height="200"></canvas>
</body>
<script>
    // Keep a reference to the Chart instance so we can destroy or update it
    let MyStockPriceChartInstance = null;
    async function retrieveStockValue() {
        const symbol = document.getElementById('symbol').value.trim();
        if (!symbol) {
            alert('Please enter a stock symbol');
            return;
        }

        try {
            const stockSymbolResponse = await fetch(`/getStockValues?symbol=${encodeURIComponent(symbol)}`);

            // If server returned non-2xx, try to parse JSON diagnostic payload
            if (!stockSymbolResponse.ok) {
                let text;
                try {
                    const json = await stockSymbolResponse.json();
                    text = json.error || JSON.stringify(json);
                } catch (e) {
                    text = await stockSymbolResponse.text();
                }
                document.getElementById('price').innerText = `Error: ${text}`;
                return;
            }

            // Ensure content-type is JSON before parsing
            const contentType = stockSymbolResponse.headers.get('content-type') || '';
            if (!contentType.includes('application/json')) {
                const txt = await response.text();
                document.getElementById('price').innerText = `Unexpected response: ${txt}`;
                return;
            }

            const data = await stockSymbolResponse.json();

            // AlphaVantage may return 'Time Series (1min)' or 'Time Series (5min)'
            const tsKey = Object.keys(data).find(k => k.startsWith('Time Series'));
            if (!tsKey) {
                document.getElementById('price').innerText = 'No time series data available';
                return;
            }

            const stockValueAtSpecificTime = data[tsKey];
            const priceLabels = Object.keys(stockValueAtSpecificTime).reverse();
            // AlphaVantage uses '1. open' for the open price and '4. close' for the close price.
            const myStockPrices = priceLabels.map(time => parseFloat(stockValueAtSpecificTime[time]['1. open']));
            const latestStockPrices = myStockPrices[myStockPrices.length - 1];
            document.getElementById('price').innerText = Number.isFinite(latestStockPrices) ? `Current Stock Price: ${latestStockPrices}` : 'Current Price: N/A';
            const ctx = document.getElementById('priceChart').getContext('2d');

            // If there's an existing chart instance using this canvas, destroy it
            if (MyStockPriceChartInstance) {
                try { MyStockPriceChartInstance.destroy(); } catch (e) { /* ignore */ }
                MyStockPriceChartInstance = null;
            }

            // Create a new chart and store the instance so we can reuse/destroy later
            MyStockPriceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: priceLabels,
                    datasets: [{
                        label: 'Company Stock Price',
                        data: myStockPrices,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                }
            });
        } catch (err) {
            document.getElementById('price').innerText = `Request failed: ${err.message}`;
        }
    }
</script>
