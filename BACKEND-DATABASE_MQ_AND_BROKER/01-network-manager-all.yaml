# Let NetworkManager manage all devices on this system
network:
  version: 2
  renderer: NetworkManager
  
  ethernets:
    enp0s3:
      dhcp4: true
    
    enp0s8:
      dhcp4: false
      addresses:
        - 192.168.10.20/24

    enp0s9:
      dhcp4: false
      addresses:
        - 192.168.20.20/24
